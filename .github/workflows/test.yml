name: Test
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
     
      - uses: AGraber/sampctl-action@v1
        with:
          version: '1.10.0'
       
      - run: sampctl p build --forceEnsure